<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>React Frontend Login Simulator</h1>
    <p>This simulates exactly what the React frontend should do:</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="demo@clo-system.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="demo12345" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>
        </div>
        
        <button type="submit" id="submitBtn">Sign In</button>
    </form>

    <div id="result"></div>

    <script>
        // Simulate the exact React frontend auth flow
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            resultDiv.innerHTML = '<div class="info">Simulating React frontend login...</div>';
            
            try {
                console.log('üîÑ Step 1: Form validation');
                if (!email || !password) {
                    throw new Error('Email and password are required');
                }
                
                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters');
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Invalid email address');
                }
                
                console.log('‚úÖ Step 1: Form validation passed');
                
                console.log('üîÑ Step 2: API request');
                const credentials = { email, password, rememberMe };
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    // credentials: 'include', // Removed to avoid CORS issues
                    body: JSON.stringify(credentials)
                });
                
                console.log('‚úÖ Step 2: API request completed', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }
                
                const data = await response.json();
                console.log('‚úÖ Step 3: Response received', data);
                
                console.log('üîÑ Step 4: Transform user data');
                const { user: backendUser, access_token, refresh_token } = data;
                
                const user = {
                    id: backendUser.id,
                    email: backendUser.email,
                    firstName: backendUser.full_name.split(' ')[0] || '',
                    lastName: backendUser.full_name.split(' ').slice(1).join(' ') || '',
                    roles: [{
                        id: backendUser.role,
                        name: backendUser.role,
                        displayName: backendUser.role,
                        description: '',
                        permissions: []
                    }],
                    isActive: true,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                const tokens = { accessToken: access_token, refreshToken: refresh_token };
                console.log('‚úÖ Step 4: User data transformed', user);
                
                console.log('üîÑ Step 5: Store tokens in localStorage');
                localStorage.setItem('clo_tokens', JSON.stringify(tokens));
                localStorage.setItem('clo_user', JSON.stringify(user));
                console.log('‚úÖ Step 5: Data stored in localStorage');
                
                console.log('üîÑ Step 6: Simulate Redux dispatch');
                // This would be: dispatch(loginAsync.fulfilled({user, tokens}))
                console.log('‚úÖ Step 6: Redux state would be updated');
                
                console.log('üîÑ Step 7: Simulate navigation');
                // This would be: navigate('/dashboard')
                console.log('‚úÖ Step 7: Would navigate to dashboard');
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Complete React Flow Simulation Successful!</h3>
                        <p><strong>User:</strong> ${user.firstName} ${user.lastName}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Role:</strong> ${user.roles[0].displayName}</p>
                        <p><strong>Token:</strong> ${tokens.accessToken.substring(0, 20)}...</p>
                        <p><strong>Stored in localStorage:</strong> ‚úÖ</p>
                        <p><strong>All steps completed successfully!</strong></p>
                        <p><em>If this works but React doesn't, the issue is in the React components or Redux store.</em></p>
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Login simulation failed:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå React Flow Simulation Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>This indicates where the React frontend would fail.</strong></p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
        
        // Check if there's existing data in localStorage
        window.addEventListener('load', () => {
            const tokens = localStorage.getItem('clo_tokens');
            const user = localStorage.getItem('clo_user');
            
            if (tokens && user) {
                document.getElementById('result').innerHTML = `
                    <div class="result info">
                        <h3>‚ÑπÔ∏è Existing Login Data Found</h3>
                        <p>localStorage contains previous login data.</p>
                        <p><strong>User:</strong> ${JSON.parse(user).firstName} ${JSON.parse(user).lastName}</p>
                        <button onclick="clearStorage()">Clear Storage</button>
                    </div>
                `;
            }
        });
        
        function clearStorage() {
            localStorage.removeItem('clo_tokens');
            localStorage.removeItem('clo_user');
            localStorage.removeItem('persist:root'); // Redux persist
            document.getElementById('result').innerHTML = '<div class="info">Storage cleared!</div>';
        }
    </script>
</body>
</html>
